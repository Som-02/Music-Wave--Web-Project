<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Playlist - Spotify Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 100px;
            padding: 0;
            color: white;
            background-color: #101f30;
            background-image: url(\image.jpg);
            background-size: cover;
            background-position: center;
            background-blend-mode:soft-light;
            background-attachment: fixed;
            overflow: hidden;
        }

        .playlist-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .playlist-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .playlist-header img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 20px;
            box-shadow: 1px 1px 30px rgb(0, 255, 191) ;
        }

        .playlist-header h1 {
            font-size: 36px;
            font-weight: 600;
        }

        .playlist-header p {
            font-size: 16px;
            color: #ffffff;
        }

        .song-list {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .song-list th, .song-list td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #282828;
        }

        .song-list th {
            color: #ffffff;
            font-weight: 600;
        }

        .song-list td {
            color: rgb(0, 255, 166);
            font-size: 16px;
            text-shadow: 1px 1px 20px;
        }

        .play-button {
            background-color: #1db954;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .play-button:hover {
            background-color: #1ed760;
        }

        .song-title {
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="playlist-container">
    <div class="playlist-header">
        <img src="https://i.scdn.co/image/ab67616d0000b27396fa496a2cfc301430589024" alt="Album Cover">
        <div>
            <h1>Veer Zaara</h1>
            <p>Album</p>
        </div>
    </div>

    <table class="song-list">
        <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Play</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td class="song-title">Main Yahaan Hoon</td>
            <td><button class="play-button" id="playPauseButton1" onclick="togglePlay('song1', 'playPauseButton1')">▶</button>
            <audio id="song1" src="album\Main Yahaan Hoon _ Full Song _ Veer-Zaara _ Shah Rukh Khan, Preity Zinta _ Madan Mohan, Udit Narayan.mp3"></audio></td>
        </tr>
        <tr>
            <td>2</td>
            <td class="song-title">Tere Liye</td>
            <td><button class="play-button" id="playPauseButton2" onclick="togglePlay('song2', 'playPauseButton2')">▶</button>
            <audio id="song2" src="album\Tere Liye Song _ Veer-Zaara _ Shah Rukh Khan, Preity Zinta, Lata Mangeshkar, Roop Kumar, Madan Mohan.mp3"></audio></td>
        </tr>
        <tr>
            <td>3</td>
            <td class="song-title">Do Pal</td>
            <td><button class="play-button" id="playPauseButton3" onclick="togglePlay('song3', 'playPauseButton3')">▶</button>
            <audio id="song3" src="album\Do Pal Song _ Veer-Zaara _ Shah Rukh Khan, Preity Zinta _ Madan Mohan _ Lata Mangeshkar, Sonu Nigam.mp3"></audio></td>
        </tr>
        <tr>
            <td>4</td>
            <td class="song-title">Aaya Tere Dar Par</td>
            <td><button class="play-button" id="playPauseButton4" onclick="togglePlay('song4', 'playPauseButton4')">▶</button>
            <audio id="song4" src="album\Aaya Tere Dar Par _ Full Song _ Veer-Zaara _ Shah Rukh Khan, Preity Zinta, Madan Mohan, Javed Akhtar.mp3"></audio></td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    var currentSong = null; // To track the currently playing song

    function togglePlay(songId, buttonId) {
        var song = document.getElementById(songId);
        var playButton = document.getElementById(buttonId);

        // If a different song is currently playing, pause it
        if (currentSong && currentSong !== song) {
            currentSong.pause();
            var currentButton = document.querySelector(`.play-button[onclick*="${currentSong.id}"]`);
            currentButton.innerHTML = "▶"; // Change the button text back to play
        }

        // Toggle between play and pause for the clicked song
        if (song.paused) {
            song.play();
            playButton.innerHTML = "❚❚"; // Change the button to pause symbol
            currentSong = song; // Track the currently playing song
        } else {
            song.pause();
            playButton.innerHTML = "▶"; // Change the button to play symbol
            currentSong = null; // No song is playing
        }
    }
</script>
</body>
</html>
